<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="C:\Users\Alex\Desktop\projects\Challenge5\assets\style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Separate divs for each timeblock between 9 AM and 5 PM-->
      
      <div id="nine" class="col-md-timeRow">
        <!-- Hours listed in narrow left column-->
        <div>9 AM</div>
        <!-- Center column for tasks, big enough for texts-->
        <textarea id="nineText" class="col-8"></textarea>
        <!-- Buttons on far right to save. Use icon.-->
        <button id="nineBtn" class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="ten" class="col-md-timeRow">
        <div>10 AM</div>
        <textarea class="col-8"></textarea>
        <button id="tenBtn" class="saveBtn"><i class="fa fa-save"></i></i></button>
      </div>

      <div id="eleven" class="col-md-timeRow">
        <div>11 AM</div>
        <textarea class="col-8"></textarea>
        <button id="elevenBtn" class="saveBtn"><i class="fa fa-save"></i></i></button>
      </div>

      <div id="twelve" class="col-md-timeRow">
        <div>12 PM</div>
        <textarea class="col-8"></textarea>
        <button id="twelveBtn" class="saveBtn"><i class="fa fa-save"></i></i></button>
      </div>

      <div id="thirteen" class="col-md-timeRow">
        <div>1 PM</div>
        <textarea class="col-8"></textarea>
        <button id="thirteenBtn" class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="fourteen" class="col-md-timeRow">
        <div>2 PM</div>
        <textarea class="col-8"></textarea>
        <button id="fourteenBtn" class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="fifteen" class="col-md-timeRow">
        <div>3 PM</div>
        <textarea class="col-8"></textarea>
        <button id="fifteenBtn" class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="sixteen" class="col-md-timeRow">
        <div>4 PM</div>
        <textarea class="col-8"></textarea>
        <button id="sixteenBtn" class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="seventeen" class="col-md-timeRow">
        <div>5 PM</div>
        <textarea class="col-8"></textarea>
        <button id="seventeenBtn" class="saveBtn"><i class="fa fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="C:\Users\Alex\Desktop\projects\Challenge5\assets\script.js"></script>
  </body>
</html>
