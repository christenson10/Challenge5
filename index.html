<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Separate divs for each timeblock between 9 AM and 5 PM-->
      
      <div id="nine" class="row time-block">
        <div class="col-md-1">9 AM</div>
        <textarea id="nineText" class="col-md"></textarea>
        <button id="nineBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="ten" class="row time-block">
        <div class="col-md-1">10 AM</div>
        <textarea id="tenText" class="col-md"></textarea>
        <button id="tenBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></i></button>
      </div>

      <div id="eleven" class="row time-block">
        <div class="col-md-1">11 AM</div>
        <textarea id="elevenText" class="col-md"></textarea>
        <button id="elevenBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></i></button>
      </div>

      <div id="twelve" class="row time-block">
        <div class="col-md-1">12 PM</div>
        <textarea id="twelveText" class="col-md"></textarea>
        <button id="twelveBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></i></button>
      </div>

      <div id="thirteen" class="row time-block">
        <div class="col-md-1">1 PM</div>
        <textarea id="thirteenText" class="col-md"></textarea>
        <button id="thirteenBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="fourteen" class="row time-block">
        <div class="col-md-1">2 PM</div>
        <textarea id="fourteenText" class="col-md"></textarea>
        <button id="fourteenBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="fifteen" class="row time-block">
        <div class="col-md-1">3 PM</div>
        <textarea id="fifteenText" class="col-md"></textarea>
        <button id="fifteenBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="sixteen" class="row time-block">
        <div class="col-md-1">4 PM</div>
        <textarea id="sixteenText" class="col-md"></textarea>
        <button id="sixteenBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="seventeen" class="row time-block">
        <div class="col-md-1">5 PM</div>
        <textarea id="seventeenText" class="col-md"></textarea>
        <button id="seventeenBtn" class="col-md-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\script.js"></script>
  </body>
</html>
